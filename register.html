<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECFix</title>
        <meta name="description" content="">
        <meta name="title" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="register">
        <div class="wrapper">
            <div class="avatar"></div>
            <header>
                <div class="container text-center">
                    <a href="/" class="logo"><img src="img/logo.svg"></a>
                </div>
            </header>
            <main>
                <div class="inner-container">
                    <div class="register-panel text-center">
                        <img src="img/register-label.jpg">
                        <div class="form-field">
                            <h2>資料登記</h2>
                            <form action="register_contact.html">
                                <div class="form-group">
                                    <label for="form-email">電郵</label>
                                    <input id="form-email" type="text" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="form-name">名稱</label>
                                            <input id="form-name" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="form-lastname">姓氏</label>
                                            <input id="form-lastname" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form-password">密碼</label>
                                    <input id="form-password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="form-password2">重新輸入密碼</label>
                                    <input id="form-password2" type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn">下一步</button>
                            </form>
                        </div>
                        <div class="text-right mt-3">
                            <a href="login.html">已登記？按此登入</a>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
        <!-- Scripts -->
        <script src="js/app.js"></script>
    </body>
</html>
