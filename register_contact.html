<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECFix</title>
        <meta name="description" content="">
        <meta name="title" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="register">
        <div class="wrapper">
            <div class="avatar"></div>
            <header>
                <div class="container text-center">
                    <a href="/" class="logo"><img src="img/logo.svg"></a>
                </div>
            </header>
            <main>
                <div class="inner-container">
                    <div class="register-panel text-center">
                        <img src="img/register-label.jpg">
                        <div class="form-field">
                            <h2>資料登記</h2>
                            <form action="register_plan.html">
                                <div class="form-group">
                                    <label for="form-address">地址1</label>
                                    <input id="form-address" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="form-address2">地址2</label>
                                    <input id="form-address2" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="form-district">區域</label>
                                    <input id="form-district" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="form-phone">聯絡電話</label>
                                    <input id="form-phone" type="text" class="form-control">
                                </div>
                                <button type="submit" class="btn">下一步</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
