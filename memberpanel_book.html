<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ECFix</title>
        <meta name="description" content="">
        <meta name="title" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="member-panel">
        <div class="wrapper">
        	<header>
        		<div class="d-flex justify-content-between align-items-center">
        			<a href="memberpanel.html" class="logo"><img src="img/logo_white.svg"></a>
        			<a href="javascript:void(0);" class="mobile-menu-trigger">
        				<div class="mobile-button">
        					<span></span>
        				</div>
        			</a>
        		</div>
        	</header>
            <main>
                <div id="sidemenu">
                	<a href="/" class="logo d-none d-lg-block mb-3"><img src="img/logo_white.svg"></a>
                	<h3>客戶平台</h3>
                	<div class="member-box my-5">
                		<div class="welcome">歡近！<img src="img/smile.svg"></div>
                		<div class="d-flex flex-wrap mt-1">
                			<span class="member-name">Island Lam</span>
                			<div class="text-right flex-grow-1"><a href="#" class="logout-btn">登出</a></div>
                		</div>
                	</div>
                	<ul class="member-menu list-unstyled">
                		<li>
                			<a href="#">摘要</a>
                		</li>
                		<li>
                			<a href="#">服務</a>
                			<ul>
                				<li><a href="#">預定</a></li>
                				<li><a href="#">使用記錄</a></li>
                				<li><a href="#">增值</a></li>
                			</ul>
                		</li>
                		<li>
                			<a href="#">一般設定</a>
                			<ul>
                				<li><a href="#">更改地址</a></li>
                				<li><a href="#">更改密碼</a></li>
                				<li><a href="#">刪除帳戶</a></li>
                			</ul>
                		</li>
                	</ul>
                </div>
                <div id="main-content">
                	<div class="module-wrapper">
                		<div id="member-booking">
                			<h3 class="page-title mb-4">預約</h3>
                			<div class="form-container">
                				<form action="booking.html">
                					<div class="form-group row">
	                					<label class="col-form-label col-lg-3">服務分類</label>
                						<div class="col-lg-9">
                							<div class="form-group form-group-feedback form-group-feedback-right">
	                							<select class="custom-select" name="booking_category">
					                                <option value="">請選擇服務分類</option>
					                                <option value="HVAC">HVAC</option>
					                                <option value="other">Other Service</option>
					                            </select>
					                            <div class="form-control-feedback form-control-feedback-lg">
													<span class="icon-keyboard_arrow_down"></span>
												</div>
											</div>
                						</div>
                					</div>
                					<div class="form-group row">
                						<label class="col-form-label col-lg-3" for="booking_date">預約日期</label>
                						<div class="col-lg-9">
                							<div class="form-group form-group-feedback form-group-feedback-right">
	                							<input type="text" class="form-control pickadate-limits" name="booking_date">
												<div class="form-control-feedback form-control-feedback-lg">
													<span class="icon-keyboard_arrow_down"></span>
												</div>
											</div>
                						</div>
                					</div>
                					<div class="form-group row">
                						<label class="col-form-label col-lg-3">預約時段</label>
                						<div class="col-lg-9">
                							<div class="radio-group">
	                							<div class="custom-control custom-radio">
													<input type="radio" class="custom-control-input" name="booking_period" id="booking_period_morning" checked>
													<label class="custom-control-label" for="booking_period_morning">早上</label>
												</div>

												<div class="custom-control custom-radio">
													<input type="radio" class="custom-control-input" name="booking_period" id="booking_period_afternoon">
													<label class="custom-control-label" for="booking_period_afternoon">下午</label>
												</div>

												<div class="custom-control custom-radio">
													<input type="radio" class="custom-control-input" name="booking_period" id="booking_period_evening">
													<label class="custom-control-label" for="booking_period_evening">晚上</label>
												</div>
											</div>
                						</div>
                					</div>
                					<div class="form-group row">
                						<label class="col-form-label col-lg-3" for="booking_remarks">備註</label>
	                					<div class="col-lg-9">
	                						<textarea id="booking_remarks" rows="3" cols="3" class="form-control" placeholder=""></textarea>
	                					</div>
	                				</div>
	                				<div class="form-group text-right">
	                					<a href="#" class="btn btn-dark btn-cancel">取消</a>
	                					<button type="submit" class="btn btn-dark btn-submit">提交</button>
	                				</div>
                				</form>
                			</div>
                		</div>
                	</div>
                </div>
            </main>
        </div>
        <!-- Scripts -->
        <script src="js/app.js"></script>
        <script src="js/compiled.panel.js"></script>
        <script>
        	var today = moment();
			var max = moment().add(2, 'month');

			$('.pickadate-limits').pickadate({
				monthsFull: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
		        weekdaysShort: ['日', '一', '二', '三', '四', '五', '六'],
			    today: '',
		        close: '',
		        clear: '',
		        format: 'yyyy/mm/dd',
		        formatSubmit: 'yyyy/mm/dd',
		        min: [today.get('year'), today.get('month'), today.get('date')],
		        max: [max.get('year'), max.get('month'), max.get('date')]
			});
        </script>
    </body>
</html>
